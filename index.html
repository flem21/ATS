<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini ATS Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Custom scrollbar styles used in KanbanBoard.tsx */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #1f2937; /* gray-800 */
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #4b5563; /* gray-600 */
      border-radius: 10px;
      border: 2px solid #1f2937; /* gray-800 */
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: #6b7280; /* gray-500 */
    }
    /* Basic prose styles for AI insights, normally from @tailwindcss/typography */
    .prose {
      color: #d1d5db;
      max-width: 65ch;
    }
    .prose-sm {
        font-size: .875rem;
        line-height: 1.625;
    }
    .prose-invert {
      --tw-prose-body: #d1d5db;
      --tw-prose-headings: #f9fafb;
      --tw-prose-lead: #9ca3af;
      --tw-prose-links: #60a5fa;
      --tw-prose-bold: #f9fafb;
      --tw-prose-counters: #9ca3af;
      --tw-prose-bullets: #4b5563;
      --tw-prose-hr: #374151;
      --tw-prose-quotes: #f3f4f6;
      --tw-prose-quote-borders: #374151;
      --tw-prose-captions: #9ca3af;
      --tw-prose-code: #f9fafb;
      --tw-prose-pre-code: #d1d5db;
      --tw-prose-pre-bg: rgb(0 0 0 / 50%);
      --tw-prose-th-borders: #4b5563;
      --tw-prose-td-borders: #374151;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "react-beautiful-dnd": "https://aistudiocdn.com/react-beautiful-dnd@^13.1.1",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
    }
  }
  </script>
</head>
<body class="bg-gray-900">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
